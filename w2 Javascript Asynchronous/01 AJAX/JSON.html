<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title> JSON </title>
  <script>

var fidoString = '{ "name": "Fido", "breed": "Mixed", "weight": 38 }';
var fido = JSON.parse(fidoString);
console.log("We have made a dog out of a string! " + fido.name);


var fido2 = {
	name: "Fido",
	breed: "Mixed",
	weight: 38
};
var fidoString = JSON.stringify(fido2);
console.log("We made a string from a dog! " + fidoString);

var animal = {
    breed: { 
        latin: "Boidae",
        swedish: "JÃ¤tteorm"
    },
    sound: "none"
};
var mystring = JSON.stringify(animal);

var myObject = JSON.parse(mystring);
var animalBreed = myObject.breed;

var mystring2 = JSON.stringify(animalBreed);

function init (){
  document.getElementById('animal').innerHTML = mystring;
  document.getElementById('animal-breed').innerHTML = mystring2;
}

window.onload = init;
  </script>
</head>
<body>
  <div id="animal"></div>
  <div id="animal-breed"></div>
</body>
</html>
