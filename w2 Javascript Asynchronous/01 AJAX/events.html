<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title> Handling events in IE8 and earlier </title>
  <style>
	span {
		cursor: pointer;
	}
  </style>
  <script>
window.onload = function() {
	var div = document.getElementById("clickme");
	if (div.addEventListener) {
		div.addEventListener("click", handleClick, false);
	} else if (div.attachEvent) {
		div.attachEvent("click", handleClick);
	}

	var newdiv = document.getElementById("newdiv");
	if (newdiv.addEventListener) {
		newdiv.addEventListener("click", handleClick, false);
		newdiv.addEventListener("mousemove", handleMouseMove, false);
	} else if (newdiv.attachEvent) {
		newdiv.attachEvent("click", handleClick);
		newdiv.attachEvent("mousemove", handleMouseMove);
	}
};

function handleMouseMove(e) {
	var evt = e || window.event;
	var target;
	if (evt.target) {
		target = evt.target;
	} else {
		target = evt.srcElement;
	}
	alert("You moved over " + target.id);
}

function handleClick(e) {
	var evt = e || window.event;
	var target;
	if (evt.target) {
		target = evt.target;
	} else {
		target = evt.srcElement;
	}
	alert("You clicked on " + target.id);
}

  </script>
</head>
<body>
<span id="clickme">Click me!</span>
<div id="newdiv">Some text!</div>
</body>
</html>
